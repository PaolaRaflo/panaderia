<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form id="registerForm">
            <label for="firstname">Nombre:</label>
            <input type="text" id="firstname" name="firstname" required>
            
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname" name="lastname" required>
            
            <label for="username">Correo Electrónico:</label>
            <input type="email" id="username" name="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Registrar</button>
        </form>
        <p id="registerResult"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const data = {
                firstname: document.getElementById('firstname').value,
                lastname: document.getElementById('lastname').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };

            axios.post('http://panaderia.app.informaticapp.com:3027/auth/register', data)
                .then(response => {
                    document.getElementById('registerResult').textContent = 'Usuario registrado con éxito';
                })
                .catch(error => {
                    document.getElementById('registerResult').textContent = 'Error al registrar usuario';
                    console.error(error);
                });
        });
    </script>
</body>
</html>
