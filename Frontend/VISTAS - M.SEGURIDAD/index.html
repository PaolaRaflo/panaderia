<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Panaderia</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/bakery.png" type="image/x-icon">
    <!-- Línea para cargar el CSS desde la carpeta estática -->
    <link rel="stylesheet" href="styles.css">
    <!-- Line Awesome Icons -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="las la-store"></span><span>Panaderia</span></h2>
        </div>
        <div class="sidebar-menu">
            <ul>
                <li><a href="#" class="active"><span class="las la-home"></span><span>Administrador</span></a></li>
                <li class="sidebar-section">MENÚ</li>
                <li>
                    <a href="#seguridadSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                        <span class="las la-cog"></span><span>Modulo de Seguridad</span>
                    </a>
                    <ul class="collapse list-unstyled" id="seguridadSubmenu">
                        <li><a href="usuarios.html">Usuarios</a></li>
                        <li><a href="#">Perfiles</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <span class="las la-bars" id="sidebarToggle"></span>
                Bienvenido
            </h2>
            <div class="search-wrapper">
                <span class="las la-search"></span>
                <input type="search" placeholder="Buscar aquí">
            </div>
            <div class="user-wrapper">
                <img src="img/human.png" width="40px" height="40px" alt="Perfil">
                <div>
                    <h4>Usuario</h4>
                    <small>Admin</small>
                </div>
            </div>
        </header>

        <main>
            <div class="welcome-message">
                <h1>Bienvenido al Administrador</h1>
                <p>Selecciona una de las opciones en el panel lateral para comenzar.</p>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');

            sidebarToggle.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');
            });

            const sidebarLinks = document.querySelectorAll('.sidebar-menu a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', () => {
                    sidebarLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
